<body>
    
 <div id = "calculator">  
    <h4 class="heading">Electronic Calculator</h4>
  <form>
   <input type="text" id="display" disabled>
    <br>
   <input type="button" class="red" value="C" id='keys' onclick='toScreen("allClear")' > <!-- this button will clear all. this is set up so that when this button is pressed, run the onclick function -->
   <input type="button" class="red" value="CE" id='keys' onclick='backspace()'> <!-- this button will backspace -->
   <input type="button" value="/" id='keys' onclick='toScreen("/")'> <!-- this button will divide -->
   <input type="button" value="x" id='keys' onclick='toScreen("*")'> <!-- this button will multiply -->
    <br>
   <input type="button" value="9" id='keys' onclick='toScreen("9")'> <!--These buttons when clicked will run the function with the arguments given. So, this button will run the toScreen function with argument '9' -->
   <input type="button" value="8" id='keys' onclick='toScreen("8")'> 
   <input type="button" value="7" id='keys' onclick='toScreen("7")'> 
   <input type="button" value="+" id='keys' onclick='toScreen("+")'> <!-- this button will add -->
    <br>
   <input type="button" value="6" id='keys' onclick='toScreen("6")'> 
   <input type="button" value="5" id='keys' onclick='toScreen("5")'> 
   <input type="button" value="4" id='keys' onclick='toScreen("4")'> 
   <input type="button" value="-" id='keys' onclick='toScreen("-")'> <!-- this button will subtract -->
    <br>
   <input type="button" value="3" id='keys' onclick='toScreen("3")'>
   <input type="button" value="2" id='keys' onclick='toScreen("2")'>
   <input type="button" value="1" id='keys' onclick='toScreen("1")'>
   <input type="button" value="0" id='zero' onclick='toScreen("0")'>
   <input type="button" value="." id='keys' onclick='toScreen(".")'> <!-- this button is decimal -->
   <input type="button" value='=' id='equals' onclick='answer()'>
  </form>
 </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
